apiVersion: apps/v1
kind: Deployment
metadata:
  name: stats-api-deployment
  labels:
    component: stats-api
spec:
  replicas: 1
  selector:
    matchLabels:
      component: stats-api
  template:
    metadata:
      labels:
        component: stats-api
    spec:
      containers:
      - name: stats-api
        image: dinezh87/heroviredb14:stats-api-v1
        ports:
        - containerPort: 5003
        env:
          - name: STATS_SERVICE_ADDR
            value: stats-service-cluster-ip-service:50053
          - name: PORT
            value: "5003"
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits: 
            cpu: "500m"
            memory: "512Mi"