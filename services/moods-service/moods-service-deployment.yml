apiVersion: apps/v1
kind: Deployment
metadata:
  name: moods-service-deployment
  labels:
    component: moods-service
spec:
  replicas: 1
  selector:
    matchLabels:
      component: moods-service
  template:
    metadata:
      labels:
        component: moods-service
    spec:
      containers:
      - name: moods-service
        image: dinezh87/heroviredb14:moods-service-v1
        ports:
        - containerPort: 50052
        env:
          - name: PGUSER
            value: admin
          - name: PGHOST
            value: postgres
          - name: PGDATABASE
            value: mydb
          - name: POSTGRES_PASSWORD
            valueFrom:
                secretKeyRef:
                  name: pgpassword
                  key: PGPASSWORD
          - name: PGPORT
            value: "5432"
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits: 
            cpu: "500m"
            memory: "512Mi"